<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Run Sheet Statistics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0d1117;
            color: white;
            font-family: 'Poppins', sans-serif;
            padding: 20px;
            margin: 0;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .home-button {
            display: block;
            margin: 0 auto 20px auto;
            width: 160px;
            padding: 10px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }

        .home-button:hover {
            background-color: #2563eb;
        }

        .chart-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            max-width: 1100px;
            margin: 0 auto;
            padding-bottom: 30px;
        }

        .chart-container {
            background-color: #1f2937;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 0 10px rgba(0,0,0,0.6);
        }

        canvas {
            width: 100% !important;
            height: 220px !important;
        }

        @media (max-width: 1000px) {
            .chart-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<a href="{{ url_for('home.home') }}" class="home-button">‚Üê Home</a>
<h1>Run Sheet Totals by Date</h1>

<div class="chart-grid">
    <div class="chart-container">
        <canvas id="weightChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="skidsChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="bundlesChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="coilsChart"></canvas>
    </div>
</div>

<script>
    const dates = {{ dates | tojson }};
    const weight = {{ weight_totals | tojson }};
    const skids = {{ skids_totals | tojson }};
    const bundles = {{ bundles_totals | tojson }};
    const coils = {{ coils_totals | tojson }};

    const chartConfig = (label, data, color) => ({
        type: 'line',
        data: {
            labels: dates,
            datasets: [{
                label: label,
                data: data,
                fill: false,
                borderColor: color,
                backgroundColor: color,
                tension: 0.3,
                pointRadius: 4,
                pointHoverRadius: 6
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                x: {
                    ticks: { color: '#ccc' },
                    grid: { color: '#333' }
                },
                y: {
                    beginAtZero: true,
                    ticks: { color: '#ccc' },
                    grid: { color: '#333' }
                }
            },
            plugins: {
                legend: {
                    labels: {
                        color: 'white',
                        font: { size: 14 }
                    }
                }
            }
        }
    });

    new Chart(document.getElementById('weightChart'), chartConfig('Total Weight (lbs)', weight, '#4ade80'));
    new Chart(document.getElementById('skidsChart'), chartConfig('Total Skids', skids, '#60a5fa'));
    new Chart(document.getElementById('bundlesChart'), chartConfig('Total Bundles', bundles, '#f472b6'));
    new Chart(document.getElementById('coilsChart'), chartConfig('Total Coils', coils, '#facc15'));
</script>

</body>
</html>
