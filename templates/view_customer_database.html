<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Database</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <style>
        body {
            background-color: #0d1117;
            color: white;
            padding: 40px;
        }

        h1 {
            text-align: center;
            font-size: 32px;
            margin-bottom: 20px;
        }

        .container {
            max-width: 100%;
            width: 100%;
        }

        .page-logo {
            display: block;
            margin: 0 auto 10px;
            max-width: 120px;
        }

        .home-button {
            position: absolute;
            top: 30px;
            right: 40px;
            background: #374151;
            color: white;
            padding: 8px 14px;
            font-size: 14px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
        }

        .dataTables_wrapper {
            background: #1a1f2b;
            padding: 20px;
            border-radius: 16px;
            overflow-x: auto;
        }

        table.dataTable {
            width: 100% !important;
            border-collapse: collapse;
        }

        table.dataTable thead th {
            background-color: #2c2f3a;
            color: white;
            border-bottom: 1px solid #374151;
        }

        table.dataTable tbody td {
            background-color: #1a1f2b;
            border-top: 1px solid #2c2f3a;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .edit-button, .delete-button {
            padding: 6px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            width: 70px;
            text-align: center;
            cursor: pointer;
        }

        .edit-button {
            background-color: #3b82f6;
            color: white;
        }

        .delete-button {
            background-color: #ef4444;
            color: white;
        }

        select, input[type="search"] {
            background-color: #1f2937;
            color: white;
            border: 1px solid #374151;
            border-radius: 6px;
            padding: 4px 8px;
        }

        select option {
            background-color: #1f2937;
            color: white;
        }

        select option:checked {
            background-color: #3b82f6;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <a href="{{ url_for('home.home') }}" class="home-button">Home</a>

    <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Company Logo" class="page-logo">

    <h1>Customer Database</h1>

    <div class="customer-database-wrapper">
        <table id="customerTable" class="display">
            <thead>
                <tr>
                    <th>Customer ID</th>
                    <th>Customer Name</th>
                    <th>Address</th>
                    <th>City</th>
                    <th>Province</th>
                    <th>Postal Code</th>
                    <th>Region</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for customer in customers %}
                <tr>
                    <td>{{ customer[0] }}</td>
                    <td>{{ customer[1] }}</td>
                    <td>{{ customer[2] }}</td>
                    <td>{{ customer[3] }}</td>
                    <td>{{ customer[4] }}</td>
                    <td>{{ customer[5] }}</td>
                    <td>{{ customer[6] }}</td>
                    <td class="action-buttons">
                        <form action="{{ url_for('customer.delete_customer', customer_id=customer[0]) }}" method="post" style="display:inline;">
                            <button class="delete-button" type="submit" onclick="return confirm('Delete this customer?')">Delete</button>
                        </form>
                        <form action="{{ url_for('customer.edit_customer', customer_id=customer[0]) }}" method="get" style="display:inline;">
                            <button class="edit-button" type="submit">Edit</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script>
$(document).ready(function() {
    $('#customerTable').DataTable({
        paging: true,
        pageLength: 25,
        info: true,
        searching: true,
        ordering: true,
        lengthMenu: [[10, 25, 50, 100, -1], [10, 25, 50, 100, "All"]]
    });
});
</script>

</body>
</html>
