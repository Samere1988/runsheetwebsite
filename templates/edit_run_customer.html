<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Run Sheet Entry</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<div class="container">

    <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Company Logo" class="page-logo">

    <div class="header-row">
        <h1>Edit Run Sheet Entry</h1>
        <a href="{{ url_for('runsheet.view_run_sheet') }}" class="cancel-button">Cancel</a>
    </div>

    <div class="form-card">
      <form method="POST">

        <div class="form-grid">
          <!-- Left Column -->
          <div class="form-column">
            <label>Customer ID</label>
            <input type="text" name="customer_id" value="{{ customer['Customer ID'] }}" readonly>

            <label>Customer Name</label>
            <input type="text" name="customer_name" value="{{ customer['Customer Name'] }}" required>

            <label>Address</label>
            <input type="text" name="address" value="{{ customer['Address'] }}" required>

            <label>City</label>
            <input type="text" name="city" value="{{ customer['City'] }}" required>

            <label>Province</label>
            <select name="province" required>
                <option value="QC" {% if customer['Province'] == 'QC' %}selected{% endif %}>QC</option>
                <option value="ON" {% if customer['Province'] == 'ON' %}selected{% endif %}>ON</option>
            </select>

            <label>Region</label>
            <select name="region" required>
                {% for region in ['North Shore', 'Montreal', 'South Shore', 'Ontario', 'Quebec', 'Beauce', 'Drummond', 'Sherbrooke'] %}
                <option value="{{ region }}" {% if customer['Region'] == region %}selected{% endif %}>{{ region }}</option>
                {% endfor %}
            </select>
          </div>

          <!-- Right Column -->
          <div class="form-column">
            <label>Weight (lbs)</label>
            <input type="number" name="weight" value="{{ customer['Weight'] }}" required>

            <label>Skids</label>
            <input type="number" name="skids" value="{{ customer['Skids'] }}" required>

            <label>Bundles</label>
            <input type="number" name="bundles" value="{{ customer['Bundles'] }}" required>

            <label>Coils</label>
            <input type="number" name="coils" value="{{ customer['Coils'] }}" required>

            <label>Closing Time</label>
            <input type="time" name="closing_time" value="{{ customer['Closing Time'] }}">

            <label>Pickup (Y/N)</label>
            <select name="pickup" required>
              <option value="N" {% if customer['Pickup'] == 'N' %}selected{% endif %}>N</option>
              <option value="Y" {% if customer['Pickup'] == 'Y' %}selected{% endif %}>Y</option>
            </select>
          </div>
        </div>

        <div class="form-submit">
          <button type="submit" class="submit-button">Save Changes</button>
        </div>

      </form>
    </div>

</div>

</body>
</html>
